<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hangout Finder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header_bar">
                <h1>☆ Hangout Finder ☆</h1> <!--temp title place-->
            </div>
            <div class="menu_bar">
                <button class="menu_links" onClick="openTab(event, 'Venues')" id="defaultOpen">Venues</button>
                <button class="menu_links" onClick="openTab(event, 'Events')">Events</button>
            </div>
        </div>
        <div class="content" id="Venues">
            <div class="filter_panel">
                <div class="filter_dropdown">
                    <select name="Keywords" id="keyword-select">
                        <option value="">Select Tags</option>
                        <option value="None">None</option>
                        <option value="Sports">Sports</option>
                        <option value="Horror">Horror</option>
                        <option value="Goth">Goth</option>
                        <option value="Vintage-Retro">Vintage/Retro</option>
                        <option value="LGBTQ">LGBTQ+</option>
                    </select>
                </div>
                <div class="sorting">
                    <input type="radio" id="sort_busy" name="sort_by"><label for="sort_busy">Sort by Busyness</label>
                    <input type="radio" id="sort_dist" name="sort_by"><label for="sort_dist">Sort by Distance</label>
                </div>
                <button>_
                    <img src="assets/icons/1564525_arrow_load_refresh_reload_icon.svg" alt="generate"/>
                </button>
            </div>
        </div>
        <div class="content" id="Events">
            <p>Events Test</p>
            <button>Get Event Near Me</button>
        </div>

        <script>
            //Tab Selection
            document.getElementById("defaultOpen").click();
            function openTab(evt, tabName){
                var i, tabContent, tabLinks;

                //clear tab contents
                tabContent = document.getElementsByClassName("content");
                for(i=0;i<tabContent.length;i++)
                    tabContent[i].style.display="none";

                //deactivate all tab links
                tabLinks = document.getElementsByClassName("menu_links");
                for(i=0;i<tabLinks.length;i++)
                    tabLinks[i].className = tabLinks[i].className.replace(" active", "");

                //activate current tab
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
