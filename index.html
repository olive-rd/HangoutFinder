<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hangout Finder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header_bar">
                <h1>☆ Hangout Finder ☆</h1> <!--temp title place-->
            </div>
            <div class="menu_bar">
                <button class="menu_links" onClick="openTab(event, 'Venues')" id="defaultOpen">Venues</button>
                <button class="menu_links" onClick="openTab(event, 'Venues')">Events</button>
            </div>
        </div>
        <div class="content">
            <div id="venue-container">
                <!-- Dynamic venues will be loaded here -->
            </div>
        </div>
        

        <section  class="card panel stack venue_display" id="web-only">
       
       <div class="row">
        <div id="venueName">
    <h2>Temp Venue Name</h2>

</div>
      

<div id="ratings">
<h2>Rating holder</h2>



    </div>

     </div><!--end of row-->



<div class="stack">
            <div class="venue_display" class="stack">
            <img class ="venue_image" src="https://images.pexels.com/photos/1490908/pexels-photo-1490908.jpeg?cs=srgb&dl=pexels-svetozar-milashevich-99573-1490908.jpg&fm=jpg" >


</div><!--end of stack class-->


 <div id="desc_venue" class="stack">
            <h3>Desc words words words</h3>

</div>


<div id="venue_busy" class="stack">
            <h3>Busyness</h3>

</div>


        </div>
</section>






















        <script>
            document.getElementById("defaultOpen").click();
            function openTab(evt, tabName){
                var i, tabContent, tabLinks;

                //clear tab contents

                //deactivate all tab links
                tabLinks = document.getElementsByClassName("menu_links");
                for(i=0;i<tabLinks.length;i++)
                    tabLinks[i].className = tabLinks[i].className.replace(" active", "");

                //activate current tab
                    //display content
                evt.currentTarget.className += " active";
            }
        </script>
        <script src="script.js"></script>
         
    </body>
</html>
